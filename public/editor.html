<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload-solid.svg" alt="upload banner"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title-editor" placeholder="Title..."></textarea>
        <textarea type="text" class="article" placeholder="Description..."></textarea>
        
    </div>

    <div class="blog-options">
        <label for="category-select" style="font-family: 'Poppins', sans-serif;">Category:</label>
        <select class="category-select" placeholder="Select Category...">
            <option value="real">Real</option>
            <option value="ai">AI</option>
            <option value="pornstars">Pornstars</option>
            <option value="hentai">Hentai</option>
            <option value="edited">Edited</option>
        </select>
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.js"></script>
    
    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>
    

</body>
</html>
